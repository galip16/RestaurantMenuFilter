<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeitverfassung</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box" id="basla">Ise Basla</div>
      <div class="box" id="bitir">Is Bitir</div>
      <div class="box" id="maas">Maas Hesapla</div>
      <span id="miktar"></span>
    </div>
    <script>
        const basla = document.getElementById("basla");
        const bitir = document.getElementById("bitir");
        const maas = document.getElementById("maas");
        const miktar = document.getElementById("miktar");


        basla.addEventListener("click", jetzDate);
        bitir.addEventListener("click", lastDate);
        maas.addEventListener("click", lohn);

        function jetzDate(){
            const firstStunde = new Date().getHours();
            const firstMinute = new Date().getMinutes();
           
        }

        function lastDate(){
            const lastStunde = new Date().getHours();
            const lastMinute = new Date().getMinutes();

        }

        function lohn(){

            const  maas = (lastStunde-firstStunde) * 8 + (lastMinute-firstMinute) * (60/8);
            console.log("Maas : " + maas);

        }

    </script>
  </body>
</html>
